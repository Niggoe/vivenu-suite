<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Schalke 04 Logo Recreation -->
  <defs>
    <linearGradient id="schalkeBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004B87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#schalkeBlue)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Inner Shield Shape -->
  <path d="M30 35 L90 35 L90 70 L60 95 L30 70 Z" fill="#ffffff" stroke="url(#schalkeBlue)" stroke-width="2"/>
  
  <!-- S04 Text -->
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#schalkeBlue)">S04</text>
  
  <!-- Schalke Text -->
  <text x="60" y="72" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#schalkeBlue)">SCHALKE</text>
  
  <!-- Decorative Elements -->
  <circle cx="45" cy="45" r="2" fill="url(#schalkeBlue)"/>
  <circle cx="75" cy="45" r="2" fill="url(#schalkeBlue)"/>
  
  <!-- Bottom Banner -->
  <rect x="35" y="78" width="50" height="8" rx="4" fill="url(#schalkeBlue)"/>
  <text x="60" y="84" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff">1904</text>
</svg>
